<html data-bs-theme="dark">
	<head>
		<title>5e Spell List Builder</title>
		<link rel="stylesheet" href="./css/bootstrap.css">
		<link rel="text/javascript" href="./js/bootstrap.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="header" style="text-align: center;"><h3>5e Spell List Builder</h3></div>
		<div class="container">
			Please select from the following options to generate your spell count:
			<div class="row">
				<div class="col-md-3">
					<div class="form-group"> 
						<label>Class</label>
						<select class="form-control select2 select2-hidden-accessible" id = "Class">
							<!-- Fill from JSON Ideally -->
						</select>
					</div>
				</div>
				<div class="col-md-3">
					<div class="form-group"> 
						<label>Subclass</label>
						<select class="form-control select2 select2-hidden-accessible" id = "Subclass">
							<!-- Fill from JSON Ideally -->
						</select>
					</div>
				</div>
				<div class="col-md-3">
					<div class="form-group"> 
						<label>Level</label>
						<select class="form-control select2 select2-hidden-accessible" id = "Level">
							<option>1</option><option>2</option><option>3</option><option>4</option>
							<option>5</option><option>6</option><option>7</option><option>8</option>
							<option>9</option><option>10</option><option>11</option><option>12</option>
							<option>13</option><option>14</option><option>15</option><option>16</option>
							<option>17</option><option>18</option><option>19</option><option>20</option>
						</select>
					</div>
				</div>
			</div>
		</div>		
	</body>
</html>
