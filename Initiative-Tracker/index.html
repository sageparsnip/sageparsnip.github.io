<!DOCTYPE HTML>
<html lang="en" data-theme="dark">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./scripts/bootstrap.css">
	<link rel="stylesheet" href="./scripts/styles.css">
	<link rel="stylesheet" href="./scripts/styles-new.css">
	<title>Initiative Tracker</title>
	<script src="./scripts/jquery-3.6.3.min.js"></script>
	<script src="./scripts/bootstrap.js"></script>
	<script src="./scripts/diceRoller.js"></script>
	<script src="./scripts/trackerPane.js"></script>
	<script src="./scripts/actorPane.js"></script>
	<script src="./scripts/detailsPane.js"></script>
	<script src="./scripts/main.js"></script>
</head>
<body class="dark">
<nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
	<div class="container-fluid">
		<a class="navbar-brand" href="javascript:resetPage()">Initiative Tracker </a>
	</div>
</nav>
<div class="modal" id="actorModal">
	<div class="modal-dialog">
		<div class="modal-content bg-dark">
			<div class="modal-header text-light">
				<h5 class="modal-title" id="diceRollPopupHeader">Actor Editor</h5>
				<button type="button" class="close text-light bg-dark" onclick="hideActorModal()">&times;</button>
			</div>
			<div class="modal-body">
			</div>

			<div class="modal-footer bg-dark">
				<button type="button" class="btn btn-secondary" onclick="hideActorModal()">Close</button>
				<button type="button" class="btn btn-primary" onclick="saveCharacter()">Save Character</button>
				<button type="button" class="btn btn-primary" onclick="deleteCharacter()">Delete Character</button>
			</div>
		</div>
	</div>
</div>
<div class="container-fluid g-4" style="padding-top: 4rem; width:100%">
	<div class="row"> 
		<!-- This is the main content holder -->
		<div class="col-md-10" id="primary-content">
			<div class="row">
				<div class="col-md-3" id="actor-pane-container">
					<!-- This is the actor adding/selection pane -->
					<p style="text-align: center;border: 2px dotted white">Actor Pane</p>
				</div>
				<div class="col-md-5" id="tracker-pane-container">
					<!-- This is the actual initiative tracker pane -->
					<p style="text-align: center;border: 2px dotted white">Tracker Pane</p>
				</div>
				<div class="col-md-4" id="details-pane-container">
					<!-- This is the actor details pane -->
					<p style="text-align: center;border: 2px dotted white">Details Pane</p>
				</div>
			</div>
		</div>
		<!--  Dice Roller Section -->
		<div class="col-md-2 position-fixed" id="dice-roller-container">
			<h3 style="text-align: center;"> Dice Roller </h3>
			<br>
			<p style="text-align: center;"> Your dice rolls will appear below here! To roll a dice, choose from the below dice: </p>
			<div class="container">
				<div class="row" style="height:40px;">
					<div class="col dice-col"><button class="dice" onclick="rollDice('d4')">d4</button></div>
					<div class="col dice-col"><button class="dice" onclick="rollDice('d6')">d6</button></div>
					<div class="col dice-col"><button class="dice" onclick="rollDice('d8')">d8</button></div>
					<div class="col dice-col"><button class="dice" onclick="rollDice('d10')">d10</button></div>
				</div>
				<div class="row" style="height:40px;">
					<div class="col dice-col"><button class="dice" onclick="rollDice('d12')">d12</button></div>
					<div class="col dice-col"><button class="dice" onclick="rollDice('d20')">d20</button></div>
					<div class="col dice-col"><button class="dice" onclick="rollDice('d100')">d100</button></div>
				</div>
			</div>
			<br>
			<div class="container">
				<div class="row" style="height:40px">
					<div class="col"><b>Modifier: </b></div>
					<div class="col"><input id="dice-roller-modifier" class="modal-input" style="width: 40px"></div>
				</div>
			</div>
			<br>
			<p id="dice-roller-results" style="height:200px; overflow-y:auto;"></p>
		</div>
	</div>
</div>
<div class="modal" id="newActorModal">
</div>
</body>
</html>
