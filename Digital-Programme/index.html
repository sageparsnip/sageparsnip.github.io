<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scripts/bootstrap.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
	<script src="./scripts/bootstrap.js"></script>
	<script src="./scripts/jquery-3.6.3.min.js"></script>
	<script src="./scripts/mainPage.js"></script>
	<script src="./scripts/playPage.js"></script>
	<script src="./scripts/castPage.js"></script>
	<script src="./scripts/thanksPage.js"></script>
	<script src="./scripts/insightPage.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Insight Theatre: Three One-Act Plays</title>
    <style>
    	#main-container{
    		max-width:800px;
    		min-height: 96%;
    		padding-top: 6%;
    		padding-bottom: 2%;
    		vertical-align: center;
    		justify-content: center;
    	}
    	.main-links{
    		margin-top:2rem;
    		display:flex;
    		justify-content: center;
    	}
    	.main-link-bubble{
    		border: 0px;
    		border-radius: 12px;
    		background-color: red;
    		padding: 1rem;
    	}
    </style>
    <script>
    	function showModal(){
    		console.log("Showing Modal...");
    		document.getElementById("infoModal").style.display="grid";
    	}
    	function hideModal(){
    		document.getElementById("infoModal").style.display="none";
    	}
    </script>
</head>
<body class="bg-dark text-light">
	<div class="modal" z-index=2 id="infoModal" style="display:none;place-items:center">
		<div class="modal-dialog" style="border-radius: 10px; max-width: 90vw;max-width: 600px;">
			<div class="modal-content bg-dark">
				<div class="modal-header text-light">
					<h5 class="modal-title" id="infoModalPopupHeader">More About: </h5>
					<button type="button" class="close text-light bg-dark" onclick="hideModal()">&times;</button>
				</div>
			</div>
			<div class="modal-body bg-dark" id="infoModalPopupBody" style="display:grid;place-items:center">
				Modal modal modal
			</div>
		</div>
	</div>
	<div class="container" id="main-container">
		
	</div>
</body>
</html>
